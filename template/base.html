<!-- 
=============================================================================
FILE: templates/base.html
PURPOSE: Base template with navigation and common layout
DESCRIPTION: This is the master template that all other pages extend from.
             Contains the navigation menu and common HTML structure.
=============================================================================
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SIEM Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-link.active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        .severity-critical { background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); }
        .severity-high { background: linear-gradient(135deg, #ea580c 0%, #c2410c 100%); }
        .severity-medium { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .severity-low { background: linear-gradient(135deg, #84cc16 0%, #65a30d 100%); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <h1 class="text-xl font-bold text-gray-800">
                        <i class="fas fa-shield-alt text-blue-600"></i> SIEM Dashboard
                    </h1>
                    <div class="flex space-x-4">
                        <a href="/" class="nav-link px-3 py-2 text-gray-700 hover:text-blue-600 transition">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                        <a href="/analysis" class="nav-link px-3 py-2 text-gray-700 hover:text-blue-600 transition">
                            <i class="fas fa-search"></i> Analysis
                        </a>
                        <a href="/rules" class="nav-link px-3 py-2 text-gray-700 hover:text-blue-600 transition">
                            <i class="fas fa-code-branch"></i> Custom Rules
                        </a>
                        <a href="/config" class="nav-link px-3 py-2 text-gray-700 hover:text-blue-600 transition">
                            <i class="fas fa-cog"></i> Configuration
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Highlight active nav link
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
